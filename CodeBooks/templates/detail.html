<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeBooks | Django Project</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="ml-5 navbar-brand text-light"><h2><strong>CodeBooks</strong></h2></a>
    <form class="d-flex">
		<i class="fa fa-thumb-tack" aria-hidden="true"></i>		
		<i class="fa fa-cart-arrow-down fa-2x text-light" aria-hidden="true"></i>	
	</form>
  </div>
</nav>

<div class="container mt-5">
	<div class="row">
		<div class="col-md-8">
			<div class="card shadow">
				<div class="row">
					<div class="col-sm-6 mt-3 pb-3">
						<img class="card-img-top" src="{{object.image.url}}">
					</div>
					<div class="col-sm-6 mt-4">
						<b><h3>{{object.title}}</h3></b><br>
						<p>{{object.body}}</p><br>

						<strong><h2>Price: ${{object.price}}</h2></strong><br>

						<div class="btn-group dropup">
						  <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						   Choose your quantity
						  </button>
						  <div class="dropdown-menu">
						    <p class="dropdown-item" href="#">1</p>
						    <p class="dropdown-item" href="#">2</p>
						    <p class="dropdown-item" href="#">3</p>
						    <p class="dropdown-item" href="#">4</p>
						  </div>
						</div><br><br>
						<button class="btn btn-secondary mt-2">BUY THIS BOOK</button>
						<a href="{{object.file.url}}" class="btn btn-info">Download</a>

					</div>
						
					</div>
				</div>
			</div>

			<div class="shadow col-md-4	">
				<center><b><h3 class="mt-3">Other Books</h3></b></center>

                {% for book in books_all %}
                    <a href="{% url 'main:detail_page' book.id %}" style="display: block;"> book {{book.title}} </a>
                {% endfor %}   
			</div>
		</div>
	</div>
</div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>





<style>
	.navbar{
		background-color: #007143;
	}
	.btn-secondary{
		background-color: #FFAD00;
	}
</style>
