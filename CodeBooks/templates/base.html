<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CodeBooks | Django Project</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <a class="ml-5 navbar-brand text-light"><h2><strong>CodeBooks</strong></h2></a>
    <form class="d-flex">
		<i class="fa fa-thumb-tack" aria-hidden="true"></i>		
    <div class="dropdown dropleft">
        <button id='btn' class="btn btn-secondary dropdown-toggle"
                type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
		<i class="fa fa-cart-arrow-down fa-2x text-light" aria-hidden="true"></i>	
          <i class="fas fa-card"></i>
         </button>
         
        <div id='dropdown-menu' class="dropdown-menu" aria-labelledby="dropdownMenu1">
            
            <div class="row">
                <div class="container">
                    <table class="table table-borderless">
                        <thead>
                          <tr class="table-active">
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                          </tr>
                        </thead>
                        <hr>
                        <hr>
                        <tbody>
                          <tr>
                            <th scope="row"> JavaScript</th>
                            <td>3</td>
                            <td>$24</td>
                          </tr>
                          <tr>
                            <th scope="row">View.js</th>
                            <td>5</td>
                            <td>$50</td>
                          </tr>

                        </tbody>
                            
                      </table>
                        <div class="fe">
                            <div class="container">
                               <h6 class="d-inline-block mt-3">Card Total: 74$</h6> 
                            </div>
                            
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="container">
                            <div class="row">
                                <button id="ch" class="btn text-white mt-2"><strong>checkout</strong></button>
                                <button id="chc" class="btn text-white mt-2 ml-1"><strong>strong</strong></button>
                            </div>
                        </div>
                        
                </div>
            </div>

        </div>
    </div>
	</form>
  </div>
</nav>

{% block content %}
{% endblock %}
<script 
src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>

<style>
	.navbar{
		background-color: #007143;
	}
	.btn{
		width: 80%;
		background-color: #21825B;
	}
	.btn:hover{
		background-color: #007143;
	}
</style>
