{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="mt-4">
<center><h1><b>Buy New Beststellers <br>for your self Study</b></h1></center>
</div>

<div class="container mt-5">
	<div class="row">

		{% for i in object_list %}
		<div class="col-md-3 mb-5">
			<div class="shadow card">
			  <img src="{{i.image.url}}" class="card-img-top" alt="...">
			  <div class="card-body">
			    <h5 class="card-title"><b>{{i.title}}/b></h5>
			    <p class="card-text">{{i.body}}</p>
			    <a href="{% url 'main:detail' i.id %}" class="btn btn-success">BUY & READ THIS</a>
			  </div>
			</div>
		</div>
		{% endfor %}

	</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
{% endblock %}
