{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title> CodeBooks </title>
    
  </head>
  <body>
    <nav>
        <div class="container">
            <div class="w-100">
                <div class="logo"  style="padding-right: 102px;">
                    <h1 style="float: left;"> CodeBooks </h1>
                </div>
                <div class="d-flex " style="float: right; ">
                    <a href="{% url 'main:home' %}"> all </a>
                    {% for category in categories %}    
                    {% if category.books.all|length != 0 %}
                    <a href="{% url 'main:category_filter' category.id %}" class="text-decoration-none">{{category.name}}</a>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>

    
    {% block content %}
        
    {% endblock content %}
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
